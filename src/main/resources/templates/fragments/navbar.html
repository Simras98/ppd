<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar">
    <nav id="navbar">
        <a href="/"
           th:classappend="${#httpServletRequest.requestURI == '/' || #httpServletRequest.requestURI == '/index'}">
            Accueil</a>
        <a href="/signup"
           th:classappend="${#httpServletRequest.requestURI == '/signup'}"
           th:if="${session.member == null}">Inscription</a>
        <a href="/login"
           th:classappend="${#httpServletRequest.requestURI == '/login'}"
           th:if="${session.member == null}">Connexion</a>
        <a href="/profile"
           th:classappend="${#httpServletRequest.requestURI == '/profile'}"
           th:if="${session.member != null}">Profile</a>
        <a href="/billing"
           th:classappend="${#httpServletRequest.requestURI == '/billing'}"
           th:if="${session.member != null && session.member.endSubscription == 0}">Paiement</a>
        <a href="/addmember"
           th:classappend="${#httpServletRequest.requestURI == '/addmember'}"
           th:if="${session.member != null && session.member.level == True}">Ajoutez des membres</a>
        <a href="/logout"
           th:classappend="${#httpServletRequest.requestURI == '/logout'}"
           th:if="${session.member != null}">DÃ©connexion</a>
    </nav>
</div>
</body>
</html>
