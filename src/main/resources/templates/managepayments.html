<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/managepayments.css"/>
    <title>Paiements</title>
</head>
<body>
<div class="main-content">
    <header>
        <h1>Paiements</h1>
        <div class="topbar" th:insert="fragments/topbar.html :: topbar"></div>
        <div class="sidebar" th:insert="fragments/sidebar.html :: sidebar"></div>
    </header>
    <main>
        <div class="cont">
        <p th:text="${success}"></p>
        <p th:text="${error}"></p>
        <div class="tableau">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Prix</th>
                </tr>
                <tr id="transactions" th:each="Transaction : ${session.transactions}">
                    <td th:utext="${Transaction.date}"></td>
                    <td th:utext="${Transaction.price}"></td>
                </tr>
            </table>
        </div>
        </div>
    </main>
</div>
</body>
</html>
