<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/managepayments.css"/>
    <title> Paiements </title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>
<div th:insert="fragments/navbar.html :: sidebar"></div>

<div class="main-content">
    <header>
        <h1>Paiements</h1>
        <p th:text="${success}"></p>
        <p th:text="${error}"></p>
        <div class="Deco">
            <a href="/logout"
               th:classappend="${#httpServletRequest.requestURI == '/logout'}"
               th:if="${session.subscription != null}">DÃ©connexion</a>
        </div>
    </header>
    <main>
        <div class="tableau">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Prix</th>
                </tr>
                <tr id="transactions" th:each="Transaction : ${transactions}">
                    <td th:utext="${Transaction.date}"></td>
                    <td th:utext="${Transaction.price}"></td>
                </tr>
            </table>
        </div>
    </main>
</div>
</body>
</html>
