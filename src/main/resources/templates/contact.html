<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <title>Contact</title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>
<div>
    <h1>Contact</h1>
    <p th:text="${success}"></p>
    <p th:text="${error}"></p>
    <form action="/contactconfirm" id="contactConfirm" method="post">
        <div>
            <label for="object">Objet</label>
            <input id="object" name="object" placeholder="Entrez l'objet du mail" required type="text">
        </div>
        <div>
            <textarea id="body" name="body" rows="5" cols="33" required>Votre message</textarea>
        </div>
        <div th:object="${member}">
            <select id="emailMember" name="emailMember">
                <option value="">Choisir un membre</option>
                <option value="all">Tous les membres</option>
                <option th:each="member : ${members}"
                        th:value="${member.email}"
                        th:text="${member.firstName}+' '+${member.lastName}"></option>
            </select>
        </div>
        <input id="contactButton" name='contactButton' type="submit" value="Envoyer">
    </form>
</div>
</body>
</html>
