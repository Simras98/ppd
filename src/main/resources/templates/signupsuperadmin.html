<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signupsuperadmin.css">
    <!-- hCaptcha -->
    <script async defer src="https://hcaptcha.com/1/api.js"></script>
    <title>Inscription</title>
</head>
<body>
<header>
    <img class="logo" src="images/logo.png">
</header>
<div th:insert="fragments/topbar.html :: topbar"></div>
<main>
    <div class="container">
        <div class="title"><strong>Inscrivez-vous !</strong></div>
        <p class="err" th:text="${error}"></p>
        <form action="/signupsuperadminconfirm" id="signupSuperAdminConfirm" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label class="details" for="firstName">Prénom</label>
                    <input id="firstName"
                           name="firstName"
                           pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                           placeholder="Entrez votre prénom"
                           type="text" required>
                </div>
                <div class="input-box">
                    <label class="details" for="lastName">Nom</label>
                    <input id="lastName"
                           name="lastName"
                           pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                           placeholder="Entrez votre nom"
                           type="text" required>
                </div>
                <div class="gender-details">
                    <label class="details">Sexe</label>
                    <input id="homme" name="sex" value="homme" type="radio"> Homme
                    <input id="femme" name="sex" value="femme" type="radio"> Femme
                    <input id="autre" name="sex" value="autre" type="radio"> Autre
                </div>
                <div class="input-box">
                    <label class="details" for="birthDate">Date de naissance</label>
                    <input id="birthDate"
                           name="birthDate"
                           type="date" required>
                </div>
                <div class="input-box">
                    <label class="details" for="address">Adresse</label>
                    <input id="address"
                           name="address"
                           pattern='^[^<>%$§!?°"£\+€`*:;,()[]]*=$'
                           placeholder="Entrez votre adresse"
                           type="text" required>
                </div>
                <div class="input-box">
                    <label class="details" for="city">Ville</label>
                    <input id="city"
                           name="city"
                           pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                           placeholder="Entrez votre ville"
                           type="text" required>
                </div>
                <div class="input-box">
                    <label class="details" for="postalCode">Code Postal</label>
                    <input id="postalCode"
                           name="postalCode"
                           pattern="[0-9]{5}"
                           placeholder="Entrez votre code postal"
                           type="text" required>
                </div>
                <div class="input-box">
                    <label class="details" for="email">Email</label>
                    <input id="email"
                           name="email"
                           placeholder="Entrez votre email"
                           type="email" required>
                </div>
                <div class="input-box">
                    <label class="details" for="phoneNumber">Numéro de téléphone</label>
                    <input id="phoneNumber"
                           name="phoneNumber"
                           pattern="^(\+33|0033|0)([0-7])[0-9]{8}$"
                           placeholder="Entrez votre numéro de téléphone"
                           type="tel" required>
                </div>
                <div class="input-box">
                    <label class="details" for="password">Mot de passe</label>
                    <input id="password"
                           name="password"
                           placeholder="Entrez votre mot de passe"
                           type="password" required>
                </div>
                <div class="input-box">
                    <label class="details" for="confirmPassword">Confirmation de votre mot de passe</label>
                    <input id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Confirmez votre mot de passe"
                           type="password" required>
                </div>
                <div class="input-box"></div>
                <div class="input-box">
                    <label class="details" for="associationName">Nom de votre association</label>
                    <input id="associationName"
                           name="associationName"
                           pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                           placeholder="Entrez le nom de votre association"
                           type="text" required>
                </div>
                <div class="input-box">
                    <label class="details" for="associationDescription">Description de votre association</label>
                    <input id="associationDescription"
                           name="associationDescription"
                           pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                           placeholder="Entrez la description de votre association"
                           type="text" required>
                </div>
                    <div class="input-box">
                        <label class="details" for="city">Choisissez la tarification de votre association</label>
                        <div>
                            <label>Abonnement 1 mois</label>
                            <input id="associationPrice1Month"
                                   name="associationPrice1Month"
                                   pattern="^[0-9 \,.€]*$"
                                   placeholder="Entrez le prix pour 1 mois"
                                   type="text" required>
                        </div>
                        <div>
                            <label>Abonnement 3 mois</label>
                            <input id="associationPrice3Months"
                                   name="associationPrice3Months"
                                   pattern="^[0-9 \,.€]*$"
                                   placeholder="Entrez le prix pour 3 mois"
                                   type="text" required>
                        </div>
                        <div>
                            <label>Abonnement 12 mois</label>
                            <input id="associationPrice12Months"
                                   name="associationPrice12Months"
                                   pattern="^[0-9 \,.€]*$"
                                   placeholder="Entrez le prix pour 12 mois"
                                   type="text" required>
                        </div>
                </div>
                <div class="price-details">
                    <label class="details">Prix en fonction de la taille de votre association</label>

                    <div class="category">
                        <span class="price">-30 membres</span>
                        <span>0 €</span>
                    </div>
                    <div class="category">
                        <span class="price">-200 membres</span>
                        <span>9.99 €</span>
                    </div>
                    <div class="category">
                        <span class="price">-500 membres</span>
                        <span>19.99 €</span>
                    </div>
                    <div class="category">
                        <span class="price">+500 membres</span>
                        <span>49.99 €</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="h-captcha" data-callback="submitForm"
                 data-sitekey="faee6d9a-baec-4cc7-baa2-a3e27d9b196d">
            </div>
            <div id="signUpButtonDiv" class="button disabled">
                <input id="signUpButton" type="submit" value="S'inscrire" disabled>
            </div>
            <div id = "centerInscrit">
                <a class="login" href="/login">Déjà inscrit ? Connectez-vous !</a>
            </div>
        </form>
    </div>
</main>
<script>
    async function submitForm() {
        const signUpForm = document.querySelector('form');
        const formData = new FormData(signUpForm);
        formData.delete('g-recaptcha-response');
        const response = await fetch('/hcaptcha', {
            method: 'POST',
            body: formData
        });
        const ok = await response.json();
        if (ok) {
            document.getElementById("signUpButton").disabled = false;
            document.getElementById("signUpButtonDiv").classList.remove('disabled');
        } else {
            window.location.href = "signupsuperadmin.html";
        }
    }
</script>
</body>
</html>
