<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <title>Gestion des membres</title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>
<div>
    <h1>Gestion des membres</h1>
    <p th:text="${success}"></p>
    <p th:text="${error}"></p>
    <form action="/addmembersconfirm" id="addMemberConfirm" method="post">
        <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="firstName" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                   placeholder="Entrez le prénom" required type="text">
        </div>
        <div>
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                   placeholder="Entrez le nom" required type="text">
        </div>
        <div>
            <label>Sexe</label>
            <input id="homme" name="sex" value="homme" checked type="radio">Homme
            <input id="femme" name="sex" value="femme" type="radio">Femme
            <input id="autre" name="sex" value="autre" type="radio">Autre
        </div>
        <div>
            <label for="birthDate">Date de naissance</label>
            <input id="birthDate" name="birthDate" required type="date">
        </div>
        <div>
            <label for="address">Adresse</label>
            <input id="address" name="address" pattern='^[^<>%$§!?°"£\+€`*:;,()[]]*=$'
                   placeholder="Entrez l'adresse" required type="text">
        </div>
        <div>
            <label for="city">Ville</label>
            <input id="city" name="city" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$"
                   placeholder="Entrez la ville" required type="text">
        </div>
        <div>
            <label for="postalCode">Code Postal</label>
            <input id="postalCode" name="postalCode" pattern="[0-9]{5}"
                   placeholder="Entrez le code postal" required type="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Entrez l'email" required type="email">
        </div>
        <div>
            <label for="phoneNumber">Numéro de téléphone</label>
            <input id="phoneNumber" name="phoneNumber" pattern="^(\+33|0033|0)([0-7])[0-9]{8}$"
                   placeholder="Entrez le numéro de téléphone" required type="tel">
        </div>
        <div>
            <label>Niveau</label>
            <input id="admin" name="admin" type="radio" checked value="true">Administrateur
            <input id="member" name="admin" type="radio" value="false">Membre
        </div>
        <input id="addMemberButton" name='addMemberButton' type="submit" value="Ajouter">
    </form>
    <form action="/addmembersfromfileconfirm" id="addMembersFromFileConfirm" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file"
               accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        <input id="addMembersFromFileButton" name='addMembersFromFileButton' type='submit' value="Ajouter"/>
    </form>
    <form action="/receivemembersfromfile" method="get">
        <button type="submit">Exporter</button>
    </form>
    <div>
        <table>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Sexe</th>
                <th>Date de naissance</th>
                <th>Adresse</th>
                <th>Ville</th>
                <th>Code postal</th>
                <th>Email</th>
                <th>Numéro de téléphone</th>
                <th>Status</th>
            </tr>
            <tr id="members" th:each="Member : ${members}">
                <td th:utext="${Member.firstName}"></td>
                <td th:utext="${#strings.capitalize(Member.lastName)}"></td>
                <td th:utext="${#strings.capitalize(Member.sex)}"></td>
                <td th:utext="${#strings.capitalize(Member.birthDate)}"></td>
                <td th:utext="${#strings.capitalize(Member.address)}"></td>
                <td th:utext="${#strings.capitalize(Member.city)}"></td>
                <td th:utext="${#strings.capitalize(Member.postalCode)}"></td>
                <td th:utext="${Member.email}"></td>
                <td th:utext="${#strings.capitalize(Member.phoneNumber)}"></td>
                <td th:utext="${#strings.capitalize(Member.phoneNumber)}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
