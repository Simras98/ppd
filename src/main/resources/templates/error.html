<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/error.css"/>
    <title>Erreur</title>
</head>
<body>
<header>
    <img class="logo" src="images/logo.png"/>
</header>
<div th:insert="fragments/topbar.html :: topbar"></div>
<main>
    <div>
        <div class="head"
             th:if="${#strings.equalsIgnoreCase(error, 'not found')== true or #strings.equalsIgnoreCase(error, 'internal server error')== true}">
            <h1 class="error">Une erreur est survenue !</h1>
        </div>
        <div th:if="${#strings.equalsIgnoreCase(error, 'not found')== false and #strings.equalsIgnoreCase(error, 'internal server error')==false}">
            <h1 class="error" th:text="'Erreur, ' + ${error} "></h1>
        </div>
        <a href="/index">Retourner Ã  l'accueil</a>
    </div>
</main>
</body>
</html>
