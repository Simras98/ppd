<head>

    />
    <title>Erreur</title>
</head>
<body>
<div>
    <div th:if="${#strings.equalsIgnoreCase(error, 'not found')== true or #strings.equalsIgnoreCase(error, 'internal server error')== true}">

    </div>

    </div>
