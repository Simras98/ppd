<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/profile.css"/>
    <title>Profile</title>
</head>
<body>
<div class="main-content">
    <header>
        <img class="logo" src="images/logo.png">
        <div class="topbar" th:insert="fragments/topbar.html :: topbar"></div>
    </header>
    <main>
        <div class="container">
            <div class="title">Profile</div>
            <p th:text="${success}"></p>
            <p th:text="${error}"></p>
            <form action="/profileedit" id="profile" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <label class="details" for="firstName">Prénom</label>
                        <input id="firstName" name="firstName" placeholder="Entrez votre prénom" type="text"
                               th:value="${session.subscription.member.firstName}">
                    </div>
                    <div class="input-box">
                        <label class="details" for="lastName">Nom</label>
                        <input id="lastName" name="lastName" placeholder="Entrez votre nom" type="text"
                               th:value="${session.subscription.member.lastName}">
                    </div>
                    <div class="input-box">
                        <label class="details" for="birthDate">Date de naissance</label>
                        <input id="birthDate" name="birthDate" placeholder="Entrez votre date de naissance" type="date"
                               th:value="${session.subscription.member.birthDate}">

                    </div>
                    <div class="input-box">
                        <label class="details" for="address">Adresse</label>
                        <input id="address" name="address" placeholder="Entrez votre adresse" type="text"
                               th:value="${session.subscription.member.address}">
                    </div>
                    <div class="input-box">
                        <label class="details" for="city">Ville</label>
                        <input id="city" name="city" placeholder="Entrez votre ville" type="text"
                               th:value="${session.subscription.member.city}">
                    </div>
                    <div class="input-box">
                        <label class="details" for="postalCode">Code Postal</label>
                        <input id="postalCode" name="postalCode" placeholder="Entrez votre code postal" type="text"
                               th:value="${session.subscription.member.postalCode}">
                    </div>
                    <div class="input-box">
                        <label class="details" for="email">Email</label>
                        <input id="email" name="email" placeholder="Entrez votre email" type="email"
                               th:value="${session.subscription.member.email}">
                    </div>
                    <div class="input-box">
                        <label class="details" for="phoneNumber">Numéro de téléphone</label>
                        <input id="phoneNumber" name="phoneNumber" placeholder="Entrez votre numéro de téléphone"
                               type="tel"
                               th:value="${session.subscription.member.phoneNumber}">
                    </div>
                    <div class="input-box">
                        <label class="details" for="admin">Administrateur</label>
                        <input id="admin" name="admin" placeholder="Entrez votre niveau" type="text"
                               th:value="${session.subscription.status.admin}" disabled>
                    </div>
                </div>
                <div class="button">
                    <input id="editButtonProfile" type="submit" value="Modifier">
                </div>
            </form>
            <form action="/passwordedit" id="password" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <label class="details" for="oldPassword">Ancien mot de passe</label>
                        <input id="oldPassword" name="oldPassword" placeholder="Entrez votre ancien mot de passe"
                               required
                               type="password">
                    </div>
                    <div class="input-box">
                        <label class="details" for="newPassword">Nouveau mot de passe</label>
                        <input id="newPassword" name="newPassword" placeholder="Entrez votre nouveau mot de passe"
                               required
                               type="password">
                    </div>
                    <div class="input-box">
                        <label class="details" for="confirmNewPassword">Confirmation du nouveau mot de passe</label>
                        <input id="confirmNewPassword" name="confirmNewPassword"
                               placeholder="Confirmez votre nouveau mot de passe"
                               required type="password">
                    </div>
                </div>
                <div class="button">
                    <input id="editButtonPassword" type="submit" value="Modifier">
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
